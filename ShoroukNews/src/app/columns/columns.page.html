<app-header></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card class="ads--card">
        <dfp-ad adUnit="/21765378867/ShorouknewsApp_LeaderBoard2" responsive>
            <dfp-size [width]="320" [height]="50"></dfp-size>
            <dfp-responsive [viewport]="[768,0]" [adSizes]="[[728,90]]"></dfp-responsive>
        </dfp-ad>
    </ion-card>

    <!-- Breadcrumb -->
    <ul class="breadcrumb">
        <li>
            <a routerLink="/home">الرئيسية</a>
            <span class="arrow-back">&#62;</span>
        </li>
        <li class="active">رأي ومقالات</li>
    </ul>
    <!-- end Breadcrumb -->


    <section class="Important-articles-section" color="primary">

        <!-- Start subheader -->
        <div class="subheader">
            <div class="subheader-title">
                <img class="svg-icon" src="/assets/images/Icons/SVG/articles.svg" alt="">
                <h4>جميع المقالات</h4>
            </div>
        </div>

        <ion-list no-padding color="primary" lines="none" *ngFor="let column of columns">

            <ion-item no-padding lines="none" routerLink="/column-details/{{column.CDate}}/{{column.ID}}" tappable>
                <ion-avatar slot="start">
                    <ion-img class="author-img" src="{{column.ColumnistPhotoUrl}}"></ion-img>
                </ion-avatar>
                <ion-label>
                    <p>
                        <span> {{column.Title}} </span>
                    </p>
                    <h6 class="author-name">
                        {{column.ColumnistAr_Name}} </h6>
                    <h4 class="article-date">
                        {{column.CreationDate_FormattedDate}}
                    </h4>
                </ion-label>
            </ion-item>



        </ion-list>
    </section>
    <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="تحميل المزيد من المقالات...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
